apiVersion: v1
kind: Namespace
metadata:
  name: github-runner
---
apiVersion: v1
kind: Secret
metadata:
  name: github-runner-token
  namespace: github-runner
type: Opaque
stringData:
  RUNNER_TOKEN: "REPLACE_WITH_REGISTRATION_TOKEN"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: RUNNER_NAME
              value: "homelab-k8s"
            - name: RUNNER_SCOPE
              value: "repo"
            - name: REPO_URL
              value: "https://github.com/felipedbene/daytrader-modern"
            - name: LABELS
              value: "self-hosted,homelab,linux"
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner-token
                  key: RUNNER_TOKEN
            - name: RUNNER_WORKDIR
              value: "/tmp/runner"
            - name: EPHEMERAL
              value: "false"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi
          volumeMounts:
            - name: work
              mountPath: /tmp/runner
      volumes:
        - name: work
          emptyDir: {}
