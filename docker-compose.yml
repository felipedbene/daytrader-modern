version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: tradedb
      POSTGRES_USER: trade
      POSTGRES_PASSWORD: trade123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trade"]
      interval: 10s
      timeout: 5s
      retries: 5

  daytrader:
    build: .
    ports:
      - "9082:9082"
      - "9443:9443"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tradedb
      DB_USER: trade
      DB_PASSWORD: trade123
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
