<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
	<title>DayTrader PingJSF</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="shortcut icon" href="./favicon.ico" />
</h:head>

<h:body>

	<nav class="dt-nav">
		<a href="index.faces" class="dt-brand">
			<span class="dt-brand-icon">DT</span>
			DayTrader
		</a>
	</nav>

	<main class="dt-main">
		<div class="dt-card">
			<div class="dt-card-header">
				<h3>Quotes</h3>
			</div>
			<div style="overflow-x:auto;">
				<h:dataTable id="quotes"
					value="#{quotedata.quotes}"
					var="item"
					binding="#{quotedata.dataTable}"
					styleClass="table"
					headerClass="tableHeader"
					rowClasses="tableOddRow,tableEvenRow"
					columnClasses="tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn">
					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Symbol" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.symbol}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Company" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.companyName}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Volume" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.volume}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Range" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.range}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Open Price" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.open}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Current Price" /></h:outputLink>
						</f:facet>
						<h:outputText value="#{item.price}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLink value="docs/glossary.html"><h:outputText value="Gain/(Loss)" /></h:outputLink>
						</f:facet>
						<h:outputText escape="false" value="#{item.gainHTML}" />
						<br />
						<h:outputText escape="false" value="#{item.gainPercentHTML}" />
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</main>

	<footer class="dt-footer">
		Apache DayTrader Performance Benchmark Sample
	</footer>

</h:body>
</html>
