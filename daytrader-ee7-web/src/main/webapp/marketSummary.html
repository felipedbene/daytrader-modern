<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Market Summary Web Socket</title>

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.7.12/dojo/dojo.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./favicon.ico" />

<script>
    require(["dojo/dom", "dojo/on", "dojo/domReady!"], function(dom, on){
        var websocket;
        var url;
        var int;

        url = ((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/daytrader/marketsummary";

        //Connect and setup handlers
        websocket = new WebSocket(url);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
        websocket.onclose = function(evt) { onClose(evt) };

        on(dom.byId("connect"), "click", function(){
            websocket = new WebSocket(url);
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
        });

        on(dom.byId("disconnect"), "click", function() {
            websocket.close();
        });

        function onOpen(msg) {
            require(["dojo/dom"], function(dom){
                int=self.setInterval(function(){update()},5000);
                update();
            });
        }

        function onClose(msg) {
            require(["dojo/dom"], function(dom){
                int=window.clearInterval(int);
            });
        }

        function onError(msg) {
            require(["dojo/dom"], function(dom){
                websocket.close();
            });
        }

        function onMessage(msg) {
            data = JSON.parse(msg.data);

            for(var k in data) {
                dom.byId(k).innerHTML = data[k];
            }

            if (data.hasOwnProperty('tsia')) {
            	if (dom.byId("tsia").innerHTML >= 0 ) {
                	dom.byId("tsia").style.color="#009900";
                	dom.byId("tsia").innerHTML = dom.byId("tsia").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("tsia").style.color="#FF0000";
                	dom.byId("tsia").innerHTML = dom.byId("tsia").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }
            if (data.hasOwnProperty('change1_change')) {
            	if (dom.byId("change1_change").innerHTML >= 0 ) {
                	dom.byId("change1_change").style.color="#009900";
                	dom.byId("change1_change").innerHTML = dom.byId("change1_change").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("change1_change").style.color="#FF0000";
                	dom.byId("change1_change").innerHTML = dom.byId("change1_change").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }
            if (data.hasOwnProperty('change2_change')) {
            	if (dom.byId("change2_change").innerHTML >= 0 ) {
                	dom.byId("change2_change").style.color="#009900";
                	dom.byId("change2_change").innerHTML = dom.byId("change2_change").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("change2_change").style.color="#FF0000";
                	dom.byId("change2_change").innerHTML = dom.byId("change2_change").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }
            if (data.hasOwnProperty('change3_change')) {
            	if (dom.byId("change3_change").innerHTML >= 0 ) {
                	dom.byId("change3_change").style.color="#009900";
                	dom.byId("change3_change").innerHTML = dom.byId("change3_change").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("change3_change").style.color="#FF0000";
                	dom.byId("change3_change").innerHTML = dom.byId("change3_change").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }
            if (data.hasOwnProperty('change4_change')) {
            	if (dom.byId("change4_change").innerHTML >= 0 ) {
                	dom.byId("change4_change").style.color="#009900";
                	dom.byId("change4_change").innerHTML = dom.byId("change4_change").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("change4_change").style.color="#FF0000";
                	dom.byId("change4_change").innerHTML = dom.byId("change4_change").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }
            if (data.hasOwnProperty('change5_change')) {
            	if (dom.byId("change5_change").innerHTML >= 0 ) {
                	dom.byId("change5_change").style.color="#009900";
                	dom.byId("change5_change").innerHTML = dom.byId("change5_change").innerHTML + "<img src=\"images/arrowup.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	} else {
                	dom.byId("change5_change").style.color="#FF0000";
                	dom.byId("change5_change").innerHTML = dom.byId("change5_change").innerHTML + "<img src=\"images/arrowdown.gif\" width=\"10\" height=\"10\" border=\"0\"/>";
            	}
            }

        }

        function update() {
            websocket.send(JSON.stringify({
                action : "update"}));
        }
    });
</script>
</head>

                                <tr><td style="text-align:center;padding:4px;"><div id="gainer3_stock"></div></td><td style="text-align:center;padding:4px;"><div id="gainer3_price"></div></td><td style="text-align:center;padding:4px;"><div id="gainer3_change" style="color:#009900;display:inline"></div><img src="images/arrowup.gif" width="10" height="10" border="0"/></td></tr>

                                <tr><td style="text-align:center;padding:4px;"><div id="gainer5_stock"></div></td><td style="text-align:center;padding:4px;"><div id="gainer5_price"></div></td><td style="text-align:center;padding:4px;"><div id="gainer5_change" style="color:#009900;display:inline"></div><img src="images/arrowup.gif" width="10" height="10" border="0"/></td></tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="tableEvenRow">
                    <td style="text-align:right;padding:0.75rem;vertical-align:top;"><a href="docs/glossary.html">Top Losers</a></td>
                    <td>
                        <table style="width:100%;border-collapse:collapse;">
                            <tbody>
                                <tr>
                                    <td class="tableHeader">Symbol</td>
                                    <td class="tableHeader">Price</td>
                                    <td class="tableHeader">Change</td>
                                </tr>
                                <tr><td style="text-align:center;padding:4px;"><div id="loser1_stock"></div></td><td style="text-align:center;padding:4px;"><div id="loser1_price"></div></td><td style="text-align:center;padding:4px;"><div id="loser1_change" style="color:#FF0000;display:inline"></div><img src="images/arrowdown.gif" width="10" height="10" border="0"/></td></tr>
                                <tr><td style="text-align:center;padding:4px;"><div id="loser2_stock"></div></td><td style="text-align:center;padding:4px;"><div id="loser2_price"></div></td><td style="text-align:center;padding:4px;"><div id="loser2_change" style="color:#FF0000;display:inline"></div><img src="images/arrowdown.gif" width="10" height="10" border="0"/></td></tr>
                                <tr><td style="text-align:center;padding:4px;"><div id="loser3_stock"></div></td><td style="text-align:center;padding:4px;"><div id="loser3_price"></div></td><td style="text-align:center;padding:4px;"><div id="loser3_change" style="color:#FF0000;display:inline"></div><img src="images/arrowdown.gif" width="10" height="10" border="0"/></td></tr>
                                <tr><td style="text-align:center;padding:4px;"><div id="loser4_stock"></div></td><td style="text-align:center;padding:4px;"><div id="loser4_price"></div></td><td style="text-align:center;padding:4px;"><div id="loser4_change" style="color:#FF0000;display:inline"></div><img src="images/arrowdown.gif" width="10" height="10" border="0"/></td></tr>
                                <tr><td style="text-align:center;padding:4px;"><div id="loser5_stock"></div></td><td style="text-align:center;padding:4px;"><div id="loser5_price"></div></td><td style="text-align:center;padding:4px;"><div id="loser5_change" style="color:#FF0000;display:inline"></div><img src="images/arrowdown.gif" width="10" height="10" border="0"/></td></tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="tableOddRow">
                    <td style="text-align:right;padding:0.75rem;vertical-align:top;">Recent Price Changes</td>
                    <td>
                        <table style="width:100%;border-collapse:collapse;">
                            <tr>
                                <td class="tableHeader">Symbol</td>

                                <td class="tableHeader">Change</td>
                            </tr>
                            <tr><td style="text-align:center;padding:4px;"><div id="change1_stock"></div></td><td style="text-align:center;padding:4px;"><div id="change1_price"></div></td><td style="text-align:center;padding:4px;"><div id="change1_change" style="color:#FF0000;display:inline"></div></td></tr>
                            <tr><td style="text-align:center;padding:4px;"><div id="change2_stock"></div></td><td style="text-align:center;padding:4px;"><div id="change2_price"></div></td><td style="text-align:center;padding:4px;"><div id="change2_change" style="color:#FF0000;display:inline"></div></td></tr>
                            <tr><td style="text-align:center;padding:4px;"><div id="change3_stock"></div></td><td style="text-align:center;padding:4px;"><div id="change3_price"></div></td><td style="text-align:center;padding:4px;"><div id="change3_change" style="color:#FF0000;display:inline"></div></td></tr>
                            <tr><td style="text-align:center;padding:4px;"><div id="change4_stock"></div></td><td style="text-align:center;padding:4px;"><div id="change4_price"></div></td><td style="text-align:center;padding:4px;"><div id="change4_change" style="color:#FF0000;display:inline"></div></td></tr>
                            <tr><td style="text-align:center;padding:4px;"><div id="change5_stock"></div></td><td style="text-align:center;padding:4px;"><div id="change5_price"></div></td><td style="text-align:center;padding:4px;"><div id="change5_change" style="color:#FF0000;display:inline"></div></td></tr>
                        </table>

</body>
